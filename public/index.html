<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100">
    <div class=" bg- p-5 text-2xl drop-shadow-2xl  rounded-2xl bg-teal-100  self-center  top-0 absolute left-0 right-0 bottom-0 w-max h-max block m-auto ">
        <form action=""  >
            <label for="url" class="text-emerald-400 font-bold ">URL</label>
            <input type="url" name="url" id="link" class="text-right text-lg p-1 rounded-lg" placeholder="https://">
            <button type="submit" class="block text-teal-700 font-semibold  bg-teal-300 hover:bg-teal-500 drop-shadow-2xl text-sm hover:text-white p-2 w-full my-2">Shorten</button>
        </form>
        <div id="reply" class="text-center my-6">
            <span class=" bg-teal-200 p-2 float-left text-sm">
                message here
            </span>
            <button id="copy" class="float-right inline text-teal-700 font-semibold  bg-teal-300 hover:bg-teal-500 drop-shadow-2xl text-sm hover:text-white p-2  my-2">Copy URL</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
